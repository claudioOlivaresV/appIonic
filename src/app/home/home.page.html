  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenidos</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form class="forms-sample" [formGroup]="form">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input  type="text" formControlName="user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input  type="text" formControlName="password"></ion-input>
        </ion-item>
        <section class="mt-3">
          <ion-button expand="block" (click)="login(form.value)">
            <ng-container *ngIf="status.loading">
              <ion-spinner class="py-3"></ion-spinner>
            </ng-container>
            <span class="py-3">
              Ingresar
            </span>
            
          </ion-button>
          <ion-label *ngIf="status.error" class="text-danger mt-3 text-center">Usuario o Cantraseña incorrectos</ion-label>
        </section>

      </form>
   
    </ion-card-content>
  </ion-card>
  
</ion-content>
